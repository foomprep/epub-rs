[package]
authors = ["Daniel Garc√≠a Moreno <dani@danigm.net>"]
description = """
Library to support the reading of epub files.
"""
documentation = "https://docs.rs/epub/"
exclude = ["test.epub"]
keywords = ["epub", "ebook"]
license = "GPL-3.0"
name = "epub"
repository = "https://github.com/danigm/epub-rs.git"
version = "2.1.2"
edition = "2021"

[dependencies]
xml-rs = "0.8.20"
percent-encoding = "2.3.1"
thiserror = "1.0.59"
serde = { version = "1", features = ["derive"] }

[dependencies.zip]
version = "1.1.3"
default-features = false
features = [
    "deflate",
]

[dependencies.regex]
version = "1.10.4"
default-features = false
# regex currently requires the standard library, you must re-enable it.
features = [
    "std",
    "unicode",
    "perf-cache",
    "perf-dfa",
    "perf-inline",
]
